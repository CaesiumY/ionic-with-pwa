<ion-header>
  <ion-navbar color="primary">
    <ion-title>news</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let newsItem of news">
      <ion-item (click)="onClickNews(newsItem)">
        <div class="news__title" text-wrap>
          {{newsItem.title}}
          <ion-badge item-end>{{newsItem.clickCount}}</ion-badge>
        </div>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <div class="news__category">{{newsItem.category}}</div>
            </ion-col>
            <ion-col>
              <div class="news__source">{{newsItem.source}}</div>
            </ion-col>
            <ion-col>
              <div class="news__date">{{newsItem.date}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options>
        <button ion-button (click)="edit(slidingItem, newsItem)">수정</button>
        <button
          ion-button
          (click)="delete(slidingItem, newsItem)"
          color="danger"
        >
          삭제
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
