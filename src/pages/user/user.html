<ion-header>
  <ion-navbar color="primary">
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <div class="user-name">이름: {{user.name}}</div>
      <div class="user-email">이메일: {{user.email}}</div>
      <div class="user-date">등록일: {{user.date}}</div>
    </ion-item>
  </ion-list>
</ion-content>
