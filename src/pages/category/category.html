<ion-header>
  <ion-navbar color="primary">
    <ion-title>Category</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of category">
      <ion-item>
        <div class="code">{{item.code}}</div>
        <div class="title">{{item.title}}</div>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="edit(slidingItem, item)">수정</button>
        <button ion-button (click)="delete(slidingItem, item)" color="danger">
          삭제
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
